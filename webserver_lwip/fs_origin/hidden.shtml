<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Cache-Control" content="no-store">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Refresh" content="1">
<script type="text/javascript">
function update_status()
{
var elmt;

elmt = document.getElementById("flow0_src").innerText;
if (window.parent.status_frame.document.flow0_img.src != elmt)
{
window.parent.status_frame.document.flow0_img.src = elmt;
}
elmt = document.getElementById("flow1_src").innerText;
if (window.parent.status_frame.document.flow1_img.src != elmt)
{
window.parent.status_frame.document.flow1_img.src = elmt;
}
elmt = document.getElementById("flow2_src").innerText;
if (window.parent.status_frame.document.flow2_img.src != elmt)
{
window.parent.status_frame.document.flow2_img.src = elmt;
}

if (window.parent.status_frame.document.flow_unit_img.src != document.embedded_data.flow_unit.value)
{
window.parent.status_frame.document.flow_unit_img.src = document.embedded_data.flow_unit.value;
}

elmt = document.getElementById("status0_src").innerText;
if (window.parent.status_frame.document.status0_img.src != elmt)
{
window.parent.status_frame.document.status0_img.src = elmt;
}
elmt = document.getElementById("status1_src").innerText;
if (window.parent.status_frame.document.status1_img.src != elmt)
{
window.parent.status_frame.document.status1_img.src = elmt;
}
elmt = document.getElementById("status2_src").innerText;
if (window.parent.status_frame.document.status2_img.src != elmt)
{
window.parent.status_frame.document.status2_img.src = elmt;
}
}
function update_info()
{
	var lobj;
	lobj = window.parent.info_frame.document.info_img;
	
	if (lobj != null) {
		lobj = document.getElementById("info_src").innerText;
		if (window.parent.info_frame.document.info_img.src != lobj)
		{
			window.parent.info_frame.document.info_img.src = lobj;
		}
	}
}
</script>
</head>
<body marginwidth="0" marginheight="0">
<form name="embedded_data">
<span type="hidden" id="flow0_src"><!--#flow_0--></span>
<span type="hidden" id="flow1_src"><!--#flow_1--></span>
<span type="hidden" id="flow2_src"><!--#flow_2--></span>
<input type="hidden" name="flow_unit" value="flowrate_lpm.gif">
<span type="hidden" id="status0_src"><!--#disp1--></span>
<span type="hidden" id="status1_src"><!--#disp2--></span>
<span type="hidden" id="status2_src"><!--#disp3--></span>
<span type="hidden" id="info_src"><!--#disp16--></span>
</form>
<script type="text/javascript">
update_status();
update_info();
</script></body></html>
